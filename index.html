<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Keycodegen</title>
</head>
<body>
    <div id="page1">Press any button to get JS information</div>
    <div id="page2">
        <div class="page2box">
    <header>
        <h1>Keycode generator</h1>
        <h2 id="buttonKeyBig">N/A</h2>
    </header>
    <div class="bar">
        <div class="box">
            <p class="title">event.key</p>
            <p id="buttonKey">N/A</p>
        </div>
        <div class="box">
            <p class="title">event.which</p>
            <p id="buttonWhich">N/A</p>
        </div>
        <div class="box">
            <p class="title">key.code</p>
            <p id="buttonCode">N/A</p>
        </div>
    </div>
    <p class="title">History</p>
    <ul class="history">
        <li id="p4">
        <li id="p3">
        <li id="p2">
        <li id="p1">
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
